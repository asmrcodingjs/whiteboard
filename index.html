<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Coding - White board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="bg"></div>
    <div class="wrapper">
        <canvas id="whiteboard"></canvas>
        <div class="controls">
            <button onclick="changeColorEvent(this)" style="background-color: black;" class="controls__item"></button>
            <button onclick="changeColorEvent(this)" style="background-color: red;" class="controls__item"></button>
            <button onclick="changeColorEvent(this)" style="background-color: blue;" class="controls__item"></button>
            <button onclick="changeColorEvent(this)" style="background-color: green;" class="controls__item"></button>
            <input type="color" id="customColorInput" />
            <button class="controls__item flex-center action-btn" id="undo">
                <i class="fas fa-undo"></i>
            </button>
            <button class="controls__item flex-center action-btn" id="clear">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </div>


</body>

<script src="script.js"></script>

</html>
